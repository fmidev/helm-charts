apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-mounting
  namespace: {{ .Values.secrets.namespace }}
  labels:
    app: secret-mounting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-mounting
  template:
    metadata:
      labels:
        app: secret-mounting
      annotations:
        eks.amazonaws.com/compute-type: ec2
    spec:
      serviceAccountName: {{ .Values.secrets.serviceAccountName }}
      containers:
      - name: secret-mounting
        image: busybox:latest
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
        ports:
        - containerPort: 80
        volumeMounts:
          - name: secrets-store-inline
            mountPath: "/mnt/secrets-store"
            readOnly: true
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Values.secrets.spcName | quote }}