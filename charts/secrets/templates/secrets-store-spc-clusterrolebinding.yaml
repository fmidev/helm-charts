apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.secrets.spcRoleName }}-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.secrets.spcRoleName }}-role
subjects:
- kind: ServiceAccount
  name: {{ .Values.secrets.csiServiceAccountName }}
  namespace: {{ .Values.secrets.namespace }}