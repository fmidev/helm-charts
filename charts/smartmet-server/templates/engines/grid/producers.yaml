apiVersion: v1
kind: ConfigMap
metadata:
  name: smartmet-engine-grid-producers
data: 
  config: |
    ## GENERATED BY HELM ##
    
    # Producer & geometryId search order. If no producer is given in
    # the query then the producers are used in the following order.
    #producer;geometry_id;grid_size (info)
    #Harmonie;999;
    # Add line line at the end of file!

    {{- if .Values.producers }}
    {{- range .Values.producers }}
    {{ .name }}:{{ .geometryId }}
    {{- end }}
    {{- end }}
