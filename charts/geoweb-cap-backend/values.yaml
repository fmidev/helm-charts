versions:
  cap: "v0.4.0"

cap:
  name: cap
  registry: registry.gitlab.com/opengeoweb/backend-services/cap-backend
  path: /cap/(.*)
  svcPort: 80
  containerPort: 8080
  replicas: 1
  resources:
    requests:
      memory: "250Mi"
      cpu: "50m"
    limits:
      memory: "350Mi"
      cpu: "1"
  livenessProbe:
    httpGet:
      path: /healthcheck
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 5
  readinessProbe:
    httpGet:
      path: /healthcheck?readiness=true
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 1

ingress:
  name: nginx-ingress-controller
  ingressClassName: nginx
