apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.frontend.name }}
  labels:
    app: {{ .Values.frontend.name }}
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.frontend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.frontend.name }}
      annotations:
        eks.amazonaws.com/compute-type: ec2
        {{ if .Values.frontend.commitHash }}commitHash: {{ .Values.frontend.commitHash }}{{ end }}
    spec:
      serviceAccountName: {{ .Values.frontend.secretServiceAccount }}
      containers:
      - name: {{ .Values.frontend.name }}
        image: {{ .Values.frontend.registry }}:{{ .Values.versions.frontend }}
        {{ if .Values.frontend.imagePullPolicy }}imagePullPolicy: {{ .Values.frontend.imagePullPolicy }}{{ end }}
        ports:
        - containerPort: {{ .Values.frontend.containerPort }}
        envFrom:
        - configMapRef:
            name: {{ .Values.frontend.name }}
        env:
        - name: GW_AUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.frontend.idSecretName }}
              key: GW_AUTH_CLIENT_ID
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: {{ .Values.frontend.spcName | quote }}