apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.secrets.csiName }}-provider-aws-cluster-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.secrets.csiName }}-provider-aws-cluster-role
subjects:
- kind: ServiceAccount
  name: {{ .Values.secrets.serviceAccountName }}
  namespace: {{ .Values.secrets.namespace }}