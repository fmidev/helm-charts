apiVersion: v1
metadata:
  name: logging-configmap
data:
  config: |
    [loggers]
    keys=root,traffic-logger,router-logger,json-logger

    [handlers]
    keys=consoleHandler,jsonHandler

    [formatters]
    keys=consoleFormatter,jsonFormatter

    [logger_root]
    level=INFO
    handlers=consoleHandler
    qualname=root
    propagate=0

    [logger_traffic-logger]
    level=INFO
    handlers=consoleHandler
    qualname=traffic-logger
    propagate=0

    [logger_router-logger]
    level=INFO
    handlers=consoleHandler
    qualname=router-logger
    propagate=0

    [logger_json-logger]
    level=INFO
    handlers=jsonHandler
    qualname=json-logger
    propagate=0

    [handler_consoleHandler]
    class=StreamHandler
    level=INFO
    formatter=consoleFormatter
    args=(sys.stdout,)

    [handler_jsonHandler]
    class=StreamHandler
    level=INFO
    formatter=jsonFormatter
    args=(sys.stdout,)

    [formatter_consoleFormatter]
    format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

    [formatter_jsonFormatter]
    format=%(message)s %(levelname)s %(name)s %(asctime)s
    class=pythonjsonlogger.jsonlogger.JsonFormatter
kind: ConfigMap