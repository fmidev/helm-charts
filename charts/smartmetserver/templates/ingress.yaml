{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.smartmetserver.name }}-{{ .Values.ingress.name }}
  {{- with .Values.ingress.tls.issuerRef }}
  annotations:
    cert-manager.io/{{ .kind | lower }}: {{ .name | quote }}
  {{- end }}
spec:
  {{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- end }}

  {{- if and .Values.ingress.tls.enabled .Values.ingress.hosts }}
  tls:
    - hosts:
        {{- range .Values.ingress.hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .Values.ingress.tls.secretName | quote }}
  {{- end }}

  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.smartmetserver.name }}
                port:
                  number: {{ $.Values.smartmetserver.svcPort }}
    {{- end }}
{{- end }}