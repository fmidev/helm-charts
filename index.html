
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Public FMI Helm charts</title>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" sizes="any">
  </head>
  <body>
    <h1>Repository for the FMI Helm charts</h1>

    <p>To add this chart repository:</p>
    <code>helm repo add fmi https://fmidev.github.io/helm-charts</code>

    <p>To list the available charts:</p>
    <code>helm search repo fmi</code>

    <p>
      For the source code, see
      <a href="https://github.com/fmidev/helm-charts">https://github.com/fmidev/helm-charts</a>.
    </p>

    <p>
      For the raw Helm repo index, see
      <a href="index.yaml">index.yaml</a>.
    </p>
  </body>
</html>
